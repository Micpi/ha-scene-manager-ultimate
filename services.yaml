save_scene:
  name: Sauvegarder une scène
  description: Crée ou met à jour une scène et sauvegarde ses métadonnées.
  fields:
    scene_id:
      description: ID de la scène (ex: salon_film)
      required: true
      selector:
        text:
    entities:
      description: Liste des entités à inclure
      required: true
      selector:
        object:
    icon:
      description: Icône de la scène
      selector:
        icon:
    color:
      description: Couleur du bouton
      selector:
        color_rgb:

delete_scene:
  name: Supprimer une scène
  description: Supprime la scène et ses métadonnées.
  fields:
    scene_id:
      description: ID de la scène à supprimer
      required: true
      selector:
        entity:
          domain: scene